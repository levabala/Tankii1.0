  <body>
    <svg id='outputDOM' width=500 height=500 style='border: solid black 1px'></svg>
    <script>
      var outputDOM = document.getElementById('outputDOM');

      var core = new Core();      
      var gameModel = core.initGameModel();      
      var render = core.createRender(outputDOM, Render);      

      var simpleObject = new GameObject(new Pos(1,1),3,3,[1,0,0,0],1,{speed: 1})
      gameModel.addObject(simpleObject)
      simpleObject.actions.rotate([0,1,0,0]);

      var path = [1,1];
      simpleObject.actions.setPath(path);
      simpleObject.actions.followPath(path);
    </script>
  </body>
